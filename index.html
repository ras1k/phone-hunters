<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mb-3">Welcome To My Phone Shop</h1>
    </header>
    <main class="container text-center">
        <section>
            <div class="mb-3 w-50 mx-auto d-flex gap-3">
                <input id="search-field" type="text" class="form-control" placeholder="Search Phone">
                <div id="btn-search" class="mt-2 btn btn-primary">Search</div>
            </div>
        </section>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 mt-3 rounded-3">
                
            </div>
            <div id="no-found-message" class="mt-4 text-center d-none">
                <h3 class="text-warning">No Phones Found</h3>
            </div>
            <div id="show-all" class="m-3 d-none">
                <div id="btn-show-all" class="btn btn-secondary">Show All</div>
            </div>
        </section>
        <section class="d-none" id="loader">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
